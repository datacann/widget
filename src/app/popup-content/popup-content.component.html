<div style="text-align: center">
  <span class="popup-text mb-2 justify-content-start d-flex">
    <span
      [ngClass]="{'bold-text': activeButton === 'temperature' || activeButton === 'humidity'}">
      {{ headerTitle }}
    </span>
    <span class="ml-2"
          [ngClass]="{'normal-text': activeButton === 'temperature'  || activeButton === 'humidity'}">
      {{ headerAction }}
    </span>
  </span>
  <span class="mt-0 popup-text-place justify-content-start d-flex section-text">{{ section }}</span>
  <div *ngIf="isClicked">
    <app-popup-update
      [temperature]="temperature"
    ></app-popup-update>
  </div>
  <div *ngIf="!isClicked">
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="d-flex align-items-center">
        <img src="assets/degree.svg" alt="Icon" class="mr-2">
        <span class="popup-font mb-0">{{ temperature }} °C</span>
      </div>
      <button
        class="button-class d-flex align-items-center"
        (click)="onButtonClick('temperature')">
        <span class="font button-text font-bold">Sıcaklık</span>
        <span class="font button-text">Ayarla</span>
      </button>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="d-flex align-items-center">
        <img src="assets/nem.svg" alt="Icon" class="mr-2">
        <span class="popup-font mb-0">% {{ humidity }}</span>
      </div>
      <button
        class="button-class d-flex align-items-center"
        (click)="onButtonClick('humidity')">
        <span class="font button-text font-bold">Nem</span>
        <span class="font button-text">Ayarla</span>
      </button>
    </div>
  </div>
</div>
